<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- initial text  -->
    <header><h1>Guess that Animal!</h1></header>
    <!-- animal theme? when user guesses the animal correctly, a picture and fact about the animal pops up? -->

    <h2 id="directions-text">Press any key to get started!</h2>

    <h3>Wins:</h3>
    <h3 id="wins-text"></h3>

    <h3>Current Word:</h3>
    <div id="current-word">
        <p id="letter-1">_ </p>
        <p id="letter-2">_ </p>
        <p id="letter-3">_ </p>
        <p id="letter-4">_ </p>
        <p id="letter-5">_ </p>
    </div>
    

    <h4>Number of Guesses Remaining:</h4>
    <h4 id="guesses-text">12</h4>

    <h4>Letters Already Guessed:</h4>
    <div id="letters-guessed"></div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>
