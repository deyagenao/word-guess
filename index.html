<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <div class="main-header container">
            <h2>Guess that Word:</h2>
            <h1>Animal Kingdom Edition!</h1>
        </div>
    </header>
    <!-- animal theme? when user guesses the animal correctly, a picture and fact about the animal pops up? -->
    <!-- initial text  -->
    <div class="main-section container">
        <div class="game-section">

            <h2 id="directions-text">Press any letter to start guessing!</h2>
            
            <h3>Wins:</h3>
            <h3 id="wins-text">0</h3>

            <h3>Current Word:</h3>
            <div id="current-word-text"></div>


            <h4>Number of Guesses Remaining:</h4>
            <h4 id="guesses-text">12</h4>

            <h4>Letters Already Guessed:</h4>
            <div id="wrong-letters-guessed"></div>
        </div>
        <div class="image-section">
            <img src="assets/images/animal-kingdom-from-rawpixel.jpg">
        </div>
    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
